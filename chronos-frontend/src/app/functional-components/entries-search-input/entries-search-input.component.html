<div class="input-group">
  <input class="form-control"
         type="search"
         placeholder="Search"
         [(ngModel)]="searchTerm"
         (keydown)="keyDown($event)"
  >
  <button class="btn btn-light" type="submit" (click)="search()">
    <fa-icon [icon]="searchIcon"></fa-icon>
  </button>
</div>
