<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('CANCEL')"></button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button *ngIf="cancelLabel" type="button" class="btn btn-outline-light" (click)="activeModal.dismiss('CANCEL')">{{ cancelLabel }}</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('CONFIRM')">{{ confirmLabel }}</button>
</div>
