<div class="tag {{ size }}"
     [style.background-color]="tag?.color"
     [ngClass]="isBright(tag?.color) ? 'light' : 'dark'">
  <div class="category"
       *ngIf="!hideCategory && tag?.tagCategory?.name">
    {{ tag?.tagCategory?.name }}:
  </div>
  <div class="name">
    {{ tag?.name }}
  </div>
  <div class="close"
       *ngIf="action"
       (click)="actionTriggered.emit()">
    <fa-icon [icon]="action == 'add' ? addIcon : closeIcon"></fa-icon>
  </div>
</div>
